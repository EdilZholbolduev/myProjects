<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Quiz via JavaScript</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="container">
      <!-- inner-top -->
      <div class="container__inner-top">
                  <!-- question 1 -->
         <div class="container__inner">
            <p class="q1">2+2*2=?</p>
            <button class="btn1">show answer</button>
         </div>
      <!-- question 2 -->
         <div class="container__inner">
            <p class="q2">What does H2O means? </p>
            <button class="btn2">show answer</button>
         </div>
      <!-- question 3 -->
         <div class="container__inner">
            <p class="q3"> How many oceans in the world?</p>
            <button class="btn3">show answer</button>
         </div>
      <!-- question 4 -->
         <div class="container__inner">
            <p class="q4">How many datatypes in the JavaScript?</p>
            <button class="btn4">show answer</button>
         </div>
      <!-- question 5 -->
         <div class="container__inner">
            <p class="q5">How many vowels in the english alphabet?</p>
            <button class="btn5">show answer</button>
         </div>
      <!-- question 6 -->
         <div class="container__inner">
            <p class="q6">Name first USA president?</p>
            <button class="btn6">show answer</button>
         </div>
      </div>
      <!-- inner-bottom -->
      <div class="container__inner-bottom">
         <div class="inner__answer1">
         
         </div>
      </div>
   </div>
</body>
<script src="app.js"></script>
</html>
